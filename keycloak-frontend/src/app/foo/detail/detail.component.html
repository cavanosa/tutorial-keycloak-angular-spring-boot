<div class="container mt-4">
    <div class="row" *ngIf="foo">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Detalle</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{foo.id}}</li>
                    <li class="list-group-item"><b>Nombre: </b>{{foo.name}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="volver()">
                        <i class="far fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
